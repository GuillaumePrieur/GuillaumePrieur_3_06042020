<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="description" content="Réservez votre menu Gastronomioque avec Ohmyfood">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link  rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__logo">ohmyfood</h1>
        </header>
        <main>
            
        <section class="search">
            <form class="search__form">
                 <div class="search__formBar">
                    <i class="fas fa-map-marker-alt fa-xs icon"></i>
                    <input class="input" type="search" name="ville" placeholder="Paris, Belleville">
                 </div>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            <button class="submit" type="submit">
                <span class=submit__span>Explorer nos restaurants</span>
            </button>
            </form>
        </section>
        
        <section class="operating">
            <!-- Infromative - Titre - 3 cartes ordonnées avec Icon -->
            <h1>Fonctionnement</h1>
            <div class="step">
                <div class="stepnumber">
                    <p>1</p>
                </div>
                <i class="fas fa-mobile-alt"></i>
                <span class="steptext">Choisissez un restaurant</span>
            </div>
            <div class="step">
                <div class="stepnumber">
                    <p>2</p>
                </div>
                <i class="fas fa-list-ul"></i>
                <span class="steptext">Composez votre menu</span>
            </div>
            <div class="step">
                <div class="stepnumber">
                    <p>3</p>
                </div>
                <i class="fas fa-store"></i>
                <span class="steptext">Dégustez au restaurant</span>
            </div>
        </section>
        <section class="restaurant">
            <h1>Restaurants</h1>
            <div class="flexCard">
                <article class="card">
                    <a href="#">
                        <figure>
                            <img src="img/restaurants/Lapalettedugout.jpg" alt="1er resto">
                            <div class="new" data-new="true"><p>Nouveau</p></div>
                            <figcaption class="Desc">
                                <h2>La pelette du goût</h2>
                                <p>Ménilmontant</p>
                                <div class="like">
                                    <i class="far fa-heart" data-like="true"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="card">
                    <a href="#">
                        <figure>
                            <img src="img/restaurants/lanoteecnhantée.jpg" alt="1er resto">
                            <div class="new" data-new="true"><p>Nouveau</p></div>
                            <figcaption class="Desc">
                                <h2>La note enchantée</h2>
                                <p>Charonne</p>
                                <div class="like">
                                    <i class="far fa-heart" data-like="true"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="card">
                    <a href="#">
                        <figure>
                            <img src="img/restaurants/alafrancaise.jpg" alt="1er resto">
                            <div class="new" data-new="true"><p>Nouveau</p></div>
                            <figcaption class="Desc">
                                <h2>À la française</h2>
                                <p>Cité Rouge</p>
                                <div class="like">
                                    <i class="far fa-heart" data-like="true"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
                <article class="card">
                    <a href="#">
                        <figure>
                            <img src="img/restaurants/ledelicedessens.jpg" alt="1er resto">
                            <div class="new" data-new="true"><p>Nouveau</p></div>
                            <figcaption class="Desc">
                                <h2>Le délice des sens</h2>
                                <p>Folie Méricourt</p>
                                <div class="like">
                                    <i class="far fa-heart" data-like="true"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </article>
            </div>
        </section>
    </main>
        <footer>
            <div class="footerColumn">
                <h2 class="title">ohmyfood</h2>
                <a href="#" class="link"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
                <a href="#" class="link"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
                <a href="#" class="link">Mentions légales</a>
                <a href="#" class="link">Contact</a>
            </div>
        </footer>
    </body>
</html>
